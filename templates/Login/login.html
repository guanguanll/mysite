{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入 - layuiAdmin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layuiadmin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/admin.css' %}">
    <link rel="stylesheet" href="{% static 'layuiadmin/style/login.css' %}">
</head>
<style>
    #canvas {
        float: right;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<body style="height: 100%;">
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">

        <div class="layadmin-user-login-box layadmin-user-login-header">
            <div>
{#                <img src="{% static 'image/logo.png' %}">#}
            </div>
            <h2>钻孔工程智能管理系统</h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" value="" name="vercode" placeholder="验证码（不区分大小写）" class="layui-input"
                               lay-verify="vercode">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <canvas id="canvas" width="100" height="43"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色选择:</label>
                <div class="layui-input-block">
                    <input type="radio" name="role" value="0" title="矿工" checked>
                    <input type="radio" name="role" value="1" title="操作员">
                    <input type="radio" name="role" value="2" title="管理员">
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登  录</button>
            </div>
        </div>
    </div>

</div>

<script src="{% static 'layuiadmin/layui/layui.js' %}"></script>
<script>
    layui.config({
        base: "{% static 'layuiadmin/'%}" //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {

        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;
        $(function () {
            var show_num = [];
            draw(show_num);
            form.verify({
                vercode: function (value) {
                    var val = value.toLowerCase();
                    var num = show_num.join("");
                    console.log(num);
                    console.log(val);
                    if (val == '') {
                        return '请输入验证码！'
                    } else if (val != num) {
                        return '验证码错误！请重新输入！'
                    }
                }
            });

            $("#canvas").on('click', function () {
                draw(show_num);
            });
        });

        function draw(show_num) {
            var canvas_width = $('#canvas').width();
            var canvas_height = $('#canvas').height();
            var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
            var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
            canvas.width = canvas_width;
            canvas.height = canvas_height;
            var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
            var aCode = sCode.split(",");
            var aLength = aCode.length;//获取到数组的长度

            for (var i = 0; i <= 3; i++) {
                var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
                var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
                var txt = aCode[j];//得到随机的一个内容
                show_num[i] = txt.toLowerCase();
                var x = 10 + i * 20;//文字在canvas上的x坐标
                var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
                context.font = "bold 23px 微软雅黑";

                context.translate(x, y);
                context.rotate(deg);

                context.fillStyle = randomColor();
                context.fillText(txt, 0, 0);

                context.rotate(-deg);
                context.translate(-x, -y);
            }
            for (var i = 0; i <= 5; i++) { //验证码上显示线条
                context.strokeStyle = randomColor();
                context.beginPath();
                context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
                context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
                context.stroke();
            }
            for (var i = 0; i <= 30; i++) { //验证码上显示小点
                context.strokeStyle = randomColor();
                context.beginPath();
                var x = Math.random() * canvas_width;
                var y = Math.random() * canvas_height;
                context.moveTo(x, y);
                context.lineTo(x + 1, y + 1);
                context.stroke();
            }
        }

        function randomColor() {//得到随机的颜色值
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            return "rgb(" + r + "," + g + "," + b + ")";
        }

        form.render();
        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            $.ajaxSetup({
                data: {csrfmiddlewaretoken: '{{ csrf_token }}'}
            });
            //请求登入接口
            $.ajax({
                url: '{% url 'user_login_check' %}' //实际使用请改成服务端真实接口
                , method: 'post'
                , data: obj.field
                , success: function (res) {
                    console.log(res.status);
                    if (res.status=='success') {
                        if (obj.field.role == "0") {
                            //请求成功后，写入 access_token
                            //登入成功的提示与跳转
                            layer.msg('登入成功', {
                                    offset: '15px'
                                    , icon: 1
                                    , time: 1000
                                },
                                function () {
                                    location.href = '/Mining/worker'; //工人主页
                                });
                        } else if("1" === obj.field.role){
                            layer.msg('登入成功', {
                                    offset: '15px'
                                    , icon: 1
                                    , time: 1000
                                },
                                function () {
                                    location.href = '/Mining/operator'; //操作员主页
                                });
                        }else if("2" === obj.field.role){
                            layer.msg('登入成功', {
                                    offset: '15px'
                                    , icon: 1
                                    , time: 1000
                                },
                                function () {
                                    location.href = '/Mining/admin'; //超级管理员主页
                                });
                        }
                    }
                    else {
                    layer.msg('登陆失败,请检查用户名和密码', {
                        offset: '15px'
                        , icon: 2
                        , time: 1000
                    })
                    }
                },
                error: function (res) {
                    layer.msg('登陆失败,请检查用户名和密码', {
                        offset: '15px'
                        , icon: 2
                        , time: 1000
                    })
                }
            });

        });

        //实际使用时记得删除该代码
        layer.msg('为了方便演示，用户名密码可随意输入', {
            offset: '15px'
            , icon: 1
        });

    });
</script>
</body>
</html>
